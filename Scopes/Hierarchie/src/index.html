<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS Setup</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div ng-app="myApp">
    <h1>AngularJS Scopes</h1>
    <section ng-controller="OuterCtrl">
      <h2>{{ title }}</h2>
      <article ng-controller="InnerCtrl">
        <h3>My favorite list of {{ title }}</h3>
        <ul>
          <li ng-repeat="l in languages">
            <div>Name: {{ l }}</div>
            <div ng-controller="ItemCtrl">
              Kategorie: {{ title }}
            </div>
          </li>
        </ul>
      </article>
    </section>
    <h2>Ist dies schon eine AngularJS-Anwendung?</h2>
    <p>
      Antwort: <strong ng-bind="'Ja!'">Nein!</strong>
    </p>
  </div>
  <!-- inject:js -->
  <!-- endinject -->
</body>

</html>
